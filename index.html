<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/assets/logo/logo.png" alt="Logo du site Les petits plats">
        <section class="header-content container">
            <div class="row col-7 offset-2">
                <p class="main-paragraph text-center p-0">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
            </div>
            <div class="container bg-white search-bar col-7 offset-2 rounded">
                <div class="container p-0 rounded">
                    <input class="border-0 w-100 rounded" type="search" id="search-recipe" placeholder="Rechercher une recette, un ingrédient...">
                    <button class="btn-search bg-black text-light border-0 rounded">                
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                
            </div>

        </section>
    </header>
    <main>
        <div class="nav-bar-container container-fluid">
            <nav class="nav-bar container row offset-1">
                <div class="filter col-2">
                    <button class="buttons ingredient-button w-100 bg-white border-0 button-in-filter" id="button-ingredient">  
                        <span>Ingrédients</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="search-in-filter bg-white ingredients" style="display:none">
                        <div class="navigation-in-filter">
                            <input class="border-0 input-search-filter" type="search" id="search-ingredient">
                            <i class="bi bi-x-lg bg-white close-in-search" style="display:none"></i>
                            <i class="bi bi-search bg-white"></i>
                        </div>
                        <div class="import-ingredients import">
                            <!-- IMPORTER LA LISTE DES INGRÉDIENTS-->
                        </div>
                    </div>
                    <div class="all-tags-container tags-ingredients">
                        <!-- IMPORTER LES TAGS -->
                    </div>
                </div>
                <div class="filter col-2">
                    <button class="buttons appliance-button w-100 bg-white border-0 button-in-filter" id="button-appliances">
                        <span>Appareils</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="search-in-filter bg-white appliances" style="display:none">
                        <div class="navigation-in-filter">
                            <input class="border-0 input-search-filter" type="search" id="search-appliance">
                            <i class="bi bi-x-lg bg-white close-in-search" style="display:none"></i>
                            <i class="bi bi-search bg-white"></i>
                        </div>
                        <div class="import-appliances import">
                            <!-- IMPORTER LA LISTE DES APPAREILS-->
                        </div>
                    </div>
                    <div class="all-tags-container tags-appliances">
                        <!-- IMPORTER LES TAGS -->
                    </div>
                </div>
                <div class="filter col-2">
                    <button class="buttons ustensiles-button w-100 bg-white border-0 button-in-filter" id="button-ustensiles">
                        <span>Ustensiles</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="search-in-filter bg-white ustensiles" style="display:none">
                        <div class="navigation-in-filter">
                            <input class="border-0 input-search-filter" type="search" id="search-ustensile">
                            <i class="bi bi-x-lg bg-white close-in-search" style="display:none"></i>
                            <i class="bi bi-search bg-white"></i>
                        </div>
                        <div class="import-ustensiles import">
                            <!-- IMPORTER LA LISTE DES USTENSILES-->
                        </div>
                    </div>
                    <div class="all-tags-container tags-ustensiles">
                        <!-- IMPORTER LES TAGS -->
                    </div>
                </div>
                
                <p class="total-recipes col-2 offset-1 text-end">1500 recettes</p>
            </nav>
        </div>
       
        <section class="cards-container container-fluid offset-1">
           
        </section>
       
    </main>
    <script type="module" src="/scripts/recipes.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/filters.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
